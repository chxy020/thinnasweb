<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改密码</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="./../css/login.css">
    <link rel="stylesheet" href="./../font_icon/iconfont.css"><!-- 阿里自定义图标 -->
    <script src="../../layuiadmin/layui/layui.js"></script>
</head>
<body>
<div class="login" style="padding:20px 20px 0">
    <form method="post" class="layui-form" >
        <div class="layui-form-item positionr">
            <input name="password" placeholder="请输入原始密码" type="password" lay-verify="required" class="layui-input">
            <span class="iconfont icon-show"></span>
        </div>
        <div class="layui-form-item positionr">
            <input name="password" placeholder="请输入新密码" type="password" lay-verify="required" class="layui-input">
            <span class="iconfont icon-show"></span>
        </div>
        <div class="layui-form-item">
            <a data-type="forgetPop" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
        </div>
        <!-- <div class="layui-layer-btn">
            <a class="layui-layer-btn0" lay-submit="" lay-filter="addmeeting" id="click">确定</a>
            <a class="layui-layer-btn1 layui-ds" type="reset" data-type="cancel">取消</a>
        </div> -->
    </form>
</div> 

<script>
layui.use(['laydate','form'], function(){
    var laydate = layui.laydate;
    var  form = layui.form;
    //监听提交
    form.on('submit(login)', function(data){
        // alert(888)
        layer.msg(JSON.stringify(data.field),function(){
            location.href='index.html'
        });
        return false;
    });

    var $ = layui.$,
        active = {
            forgetPop: function() {
                layer.open({
                    type: 2,
                    title: '忘记密码',
                    area: ['400px', '300px'],
                    // btn: ['确定', '取消'],
                    // btnAlign: 'c',
                    maxmin: true,
                    content: 'forget.html',
                    yes: function(index, layero) {
                    }
                });
            },
        };

    $('.layadmin-link').on('click', function() {
        var type = $(this).data('type');
        active[type] ? active[type].call(this) : '';
    });
});
</script>
</body>
</html>
