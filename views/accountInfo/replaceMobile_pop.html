<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>忘记密码</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="./../css/login.css">
    <link rel="stylesheet" href="./../font_icon/iconfont.css"><!-- 阿里自定义图标 -->
    <script src="../../layuiadmin/layui/layui.js"></script>
    <script src="../../js/jquery-3.1.1.min.js"></script>
    <style>
        .layui-form-label {
            width: 60px;
        }
        .layui-input-block {
            margin-left: 90px;
        }
    </style>
</head>
<body>
<div class="login" style="padding:20px">
    <form method="post" class="layui-form" >
        <div class="layui-form-item">
            <label class="layui-form-label">手机号：</label>
            <div class="layui-input-block positionR">
                <input id="phone" name="phone" placeholder="请输入您的手机号" type="text" lay-verify="required" class="layui-input" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">验证码：</label>
            <div class="layui-input-block">
                <div class="layui-col-xs6">
                    <label class="layadmin-user-login-icon" for="code"></label>
                    <input type="text" name="code" id="code" lay-verify="required"
                        placeholder="请输入验证码" class="layui-input">
                </div>
                <div class="layui-col-xs6">
                    <div style="margin-left: 10px;">
                        <button type="button" class="layui-btn layui-btn-primary layui-btn-fluid" data-type="smsCode" id="LAY-user-getsmscode">获取验证码</button>
                        <!-- <button type="button" class="layui-btn layui-btn-primary layui-btn-fluid" disabled data-type="smsCode" >59秒后重新获取</button> -->
                    </div>
                </div>
            </div>
        </div>

        <button style="display: none;" class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="submit" id="submit">提交</button>
    </form>
</div> 

<script src="replaceMobile_pop.js"></script>
</body>
</html>
