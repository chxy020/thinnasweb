<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改头像</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="./../css/reset.css">
    <script src="../../layuiadmin/layui/layui.js"></script>
    <script src="../../js/jquery-3.1.1.min.js"></script>
    <script src="../../js/jquery_ex.js"></script>
    <style>
        .layui-form-label {
            width: 90px;
        }
        .layui-input-block {
            margin-left: 120px;
        }
    </style>
</head>
<body>
<form method="post" id="form" name="form" enctype="multipart/form-data" class="layui-form" >
    <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0; ">
        
        <div class="layui-form-item">
            <label class="layui-form-label"><span>*</span>上传头像：</label>
            <div class="layui-input-block">
                <input type="file" lay-verify="required" class="layui-input" accept=".jpg,.jpeg,.png,.gif" id="file" name="file" />
                <!-- <button type="button" class="layui-btn" id="test5"><i class="layui-icon"></i>上传视频</button> -->
                <!-- <input type="text" placeholder="支持直接截图复制粘贴" autocomplete="off" class="layui-input" id="BZ" name="BZ"> -->
            </div>
            <!-- <span id="filepath" style="margin-left: 120px;">*文件名称</span> -->
        </div>

        <input id="userId" name="userId" type="hidden" />

    </div>
    
    <button style="display: none;" class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="submit" id="submit">提交</button>
</form>
<script src="header_pop.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
