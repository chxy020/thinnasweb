<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新建角色</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="./../css/reset.css">
    <script src="../../layuiadmin/layui/layui.js"></script>
    <script src="../../js/jquery-3.1.1.min.js"></script>
    <script src="../../js/jquery_ex.js"></script>
    <style>
        .layui-form-label {
            width: 90px;
        }
        .layui-input-block {
            margin-left: 120px;
        }
        input[disabled],input:disabled{
            border:1px solid #DDD;
            background-color:#F5F5F5;
            color:#ACA899;
        }
    </style>
</head>
<body>
<form method="post" class="layui-form" >
    <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="width:80%;padding:20px ">
        <div class="layui-form-item">
            <label class="layui-form-label mt25">您的头像：</label>
            <div class="layui-input-block clearfix">
                <div style="float:left">
                    <img id="headimg" src="../images/headImg.png" width="80"/>
                </div>
                <div class="floatmt">
                    <button type="button" class="layui-btn layui-btn-primary">上传新头像</button>
                </div>
            </div>
	    </div>
        <div class="layui-form-item">
            <label class="layui-form-label">账户名：</label>
            <div class="layui-input-block positionR">
                <input type="text" value="15201452252" autocomplete="off" class="layui-input" id="BZ" name="BZ" disabled>
                <div class="positionA"><button type="button" class="layui-btn layui-btn-primary">更换手机号</button></div>
                <div>账户名用于登录系统，更换手机号之后，可用新手机号登录</div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">角色：</label>
            <div class="layui-input-block">
                <input type="text" value="管理员" autocomplete="off" class="layui-input" id="BZ" name="BZ" disabled>
                <div>角色不支持个人更改，如需更改请联系管理员</div>
            </div>
	    </div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名：</label>
            <div class="layui-input-block">
                <input type="text" value="张三" autocomplete="off" class="layui-input" id="BZ" name="BZ">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-lg" lay-submit="" lay-filter="demo2">　　保存　　</button>
            </div>
        </div>
    </div>
</form>
<script src="aftersales_add_pop.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
