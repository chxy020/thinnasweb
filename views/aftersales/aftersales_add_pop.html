<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新建角色</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="./../css/reset.css">
    <script src="../../layuiadmin/layui/layui.js"></script>
    <script src="../../js/jquery-3.1.1.min.js"></script>
    <script src="../../js/jquery_ex.js"></script>
    <style>
        .layui-form-label {
            width: 90px;
        }
        .layui-input-block {
            margin-left: 120px;
        }
    </style>
</head>
<body>
<form method="post" class="layui-form" >
    <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0; ">
        <div class="layui-form-item">
            <label class="layui-form-label"><span>*</span>反馈类型：</label>
            <div class="layui-input-block">
                <!-- <select name="city" xm-select="select1" xm-select-skin="normal">
                </select> -->
                <!-- id="roleselset" -->
                <select  lay-verify="required" name="ROLE_ID">
                    <option value="">反馈类型</option>
                    <option value="0">硬件故障</option>
                    <option value="0">软件故障</option>
                    <option value="0">硬件故障</option>
                    <option value="0">硬件故障</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span>*</span>问题描述：</label>
            <div class="layui-input-block">
                <textarea placeholder="请尽量详细的描述您遇到的故障" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><span>*</span>上传截图：</label>
            <div class="layui-input-block">
                <input type="text" placeholder="支持直接截图复制粘贴" autocomplete="off" class="layui-input" id="BZ" name="BZ">
                <div>最多上传9张截图，每张大小不得超过2M，支持JPG、PNG、GIT</div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">手机号：</label>
            <div class="layui-input-block">
                <input type="text" placeholder="请输入手机号" autocomplete="off" class="layui-input" id="BZ" name="BZ">
                <div>请留下您的手机号方便我们远程操作</div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">微信：</label>
            <div class="layui-input-block">
                <input type="text" placeholder="请输入微信号" autocomplete="off" class="layui-input" id="BZ" name="BZ">
                <div>请留下您的微信号方便我们联系你</div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">QQ：</label>
            <div class="layui-input-block">
                <input type="text" placeholder="请输入QQ号" autocomplete="off" class="layui-input" id="BZ" name="BZ">
                <div>请留下您的QQ号方便我们联系你</div>
            </div>
        </div>
        
        
    </div>
    <button style="display: none;" class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="submit" id="submit">登 录</button>
</form>
<script src="aftersales_add_pop.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
