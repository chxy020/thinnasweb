<!doctype html>
<html  class="x-admin-sm">
<head>
<meta charset="UTF-8">
<title>thinNAS-用户管理</title>
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" href="./../css/index.css">
<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
<link rel="stylesheet" href="./../css/login.css">

<script src="../../layuiadmin/layui/layui.js"></script>

<body>
<div class="layui-fluid">
	<div class="layui-row">
		<div class="layui-card">
			<div class="layui-form layui-col-space5">	
				<div class="layui-input-inline layui-show-xs-block">
					<input type="text" name="username" placeholder="搜索姓名/电话/操作内容" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-input-inline layui-show-xs-block">
					<select name="contrller">
						<option value="">选择账号</option>
						<option value="0">张三</option>
						<option value="1">李四</option>
						<option value="2">王五</option>
					</select>
				</div>
				<div class="layui-input-inline layui-show-xs-block">
					<select name="contrller">
						<option value="">选择操作类型</option>
						<option value="0">添加</option>
						<option value="1">修改</option>
						<option value="2">删除</option>
						<option value="3">浏览</option>
						<option value="4">登录</option>
						<option value="5">退出</option>
					</select>
				</div>
				
				<div class="layui-input-inline layui-show-xs-block">
					<input type="text" name="date" id="rangetime" placeholder="开始时间 | 结束时间" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-input-inline layui-show-xs-block">
					<button class="layui-btn layui-ds" data-type="search" id="search"><i class="layui-icon">&#xe615;</i></button>
				</div>
				<div class="layui-input-inline layui-show-xs-block">
					<button class="layui-btn layui-ds layui-btn-primary" data-type="refresh" id="refresh" data="刷新">
						<i class="layui-icon">&#xe666;</i>
					</button>
				</div>
			</div>
			<table id="test-table-operate" lay-filter="test-table-operate"></table>
			<script type="text/html" id="test-table-operate-barDemo">
				<!-- <a class="layui-icon table-icon-style" lay-event="edit" id="edit">&#xe642;</a> -->
				<!-- <a class="layui-icon table-icon-style" lay-event="del" id="del">&#xe640;</a> -->
				<div class="switchStyle" lay-event="switch" id="switch">
					{{#  if(d.jz == 1){ }}
					<input type="checkbox" checked="" lay-skin="switch"><!--开-->
					{{#  } else{ }}
					<input type="checkbox" lay-skin="switch">
					{{#  } }}
				</div>
			</script>

			<!-- 点击查看更多操作 三部分组成 CSS html js  3.10 -->

			<!-- 点击查看更多操作 三部分组成 CSS html js  3.10 end-->

	</div>
</div>
<script src="log_list.js"></script>
