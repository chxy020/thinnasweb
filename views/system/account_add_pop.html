<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新建账号</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/formSelects-v4.css"><!--多选-->
    <link rel="stylesheet" href="./../css/reset.css">
</head>
<body>
<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0; ">
    <div class=""></div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span>*</span>姓名：</label>
        <div class="layui-input-block">
            <input type="text" name="title" lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input" id="roomname" name="ids">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span>*</span>手机号：</label>
        <div class="layui-input-block">
            <input type="text" name="title" lay-verify="required" placeholder="请输入手机号" autocomplete="off" class="layui-input" id="roomname" name="ids">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span>*</span>角色：</label>
        <div class="layui-input-block">
            <select name="city" xm-select="select1" xm-select-skin="normal">
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span>*</span>密码：</label>
        <div class="layui-input-block">
            <p class="tipsT">账号首次创建成功后，将自动发送<span>初始随机密码</span>到填写的手机上，该用户收到后可自行登录修改</p>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注：</label>
        <div class="layui-input-block">
            <input type="text" name="title" lay-verify="required" placeholder="请输入备注" autocomplete="off" class="layui-input" id="roomname" name="ids">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span>*</span>状态：</label>
        <div class="switchStyle">
            <input type="checkbox" checked="" lay-skin="switch"><!--开-->
            <!-- <input type="checkbox" lay-skin="switch"> --><!--关-->
        </div>
    </div>
    <div class="layui-form-item layui-layout-admin layui-hide">
        <div class="layui-input-block">
            <div style="position: absolute;right: 0px;bottom: 0px;">
                <button class="layui-btn" lay-submit="" lay-filter="addmeeting" id="click">增加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </div>
</div>

<script src="../../layuiadmin/layui/layui.js"></script>
<script src="account_add_pop.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
