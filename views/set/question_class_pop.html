<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑常见问题分类</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="./../css/reset.css">
    <script src="../../layuiadmin/layui/layui.js"></script>
    <script src="../../js/jquery-3.1.1.min.js"></script>
    <script src="../../js/jquery_ex.js"></script>
    <style>
        .layui-form-label {
            width: 90px;
        }
        .layui-input-block {
            margin-left: 120px;
        }
        .layui-form-select dl {
            max-height: 120px;
        }
    </style>
</head>
<body>
<form method="post" class="layui-form" >
    <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0; ">
        <div class="layui-form-item">
            <label class="layui-form-label"><span>*</span>分类名称：</label>
            <div class="layui-input-block">
                <input type="text" placeholder="请输入分类名称" autocomplete="off" class="layui-input" id="typename" name="typename">
            </div>
        </div>
    </div>  
</form>
<button style="display: none;" class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="submit" id="submit">提交</button>
<script src="question_class_pop.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
