<meta charset="UTF-8">
<title>thinNAS-设备管理</title>

<body>
<div class="layui-fluid">
	<div class="layui-row">
		<div class="layui-card">
			<div class="layui-form layui-col-space5">	
				<div class="layui-input-inline layui-show-xs-block">
					<input type="text" name="username" placeholder="搜索姓名/手机号" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-input-inline layui-show-xs-block">
					<select name="contrller">
						<option value="">选择是否在线</option>
						<option value="0">全部</option>
						<option value="1">在线</option>
						<option value="2">离线</option>
					</select>
				</div>
				<div class="layui-input-inline layui-show-xs-block">
					<select name="contrller">
						<option value="">选择设备状态</option>
						<option value="0">全部</option>
						<option value="1">已绑定</option>
						<option value="2">已激活未绑定</option>
						<option value="3">未绑定</option>
					</select>
				</div>
				<div class="layui-input-inline layui-show-xs-block">
					<input type="text" name="bindtime" id="bindtime" placeholder="选择绑定时间区间" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-input-inline layui-show-xs-block">
					<input type="text" name="actiontime" id="actiontime" placeholder="选择激活时间区间" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-input-inline layui-show-xs-block">
					<button class="layui-btn layui-ds" data-type="search" id="search"><i class="layui-icon">&#xe615;</i></button>
				</div>
				<button class="ayui-input-inline layui-show-xs-block" data-type="refresh" id="refresh" data="刷新">
					<i class="layui-icon ">&#xe666;</i>
				</button>
			</div>
			<table id="test-table-operate" lay-filter="test-table-operate"></table>
			<!-- <script type="text/html" id="test-table-operate-barDemo">
				<a class="layui-icon table-icon-style" lay-event="edit" id="edit">&#xe642;</a>
