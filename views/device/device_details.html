<!doctype html>
<html  class="x-admin-sm">
<head>
<meta charset="UTF-8">
<title>thinNAS-设备详情</title>
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" href="./../css/index.css">
<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
<link rel="stylesheet" href="./../css/login.css">
<link rel="stylesheet" href="./../font_icon/iconfont.css"><!-- 阿里自定义图标 -->
<link rel="stylesheet" href="./../css/reset.css">
<link rel="stylesheet" href="./../css/resettable.css">

<script src="../../layuiadmin/layui/layui.js"></script>
<script src="../../js/jquery-3.1.1.min.js"></script>
<script src="../../js/jquery_ex.js"></script>
<style>
.layui-table-view .layui-table td, .layui-table-view .layui-table th {
	padding:0;
}
</style>
</head>
<body>
<div class="layui-fluid">
	<div class="layui-row">
		<div class="clearfix mb10">
			<div id="info1" class="width100">
				<p class="bt"><span>000</span>(xx的设备)</p>
				<p class="states">在线</p>
				<p>IP：<span>192.168.1.1</span></p>
				<p>存储方式：<span>RAID5</span></p>
				<p>磁盘：<span>1</span></p>
				<p>可靠性能：<span>高</span></p>
				<p>容量：<span>0T</span></p>
			</div>
		</div>
	</div>
		<div id="info2" class="clearfix mb10">
			<div class="detalisinfo">
				<div class="state situation_A">
					状态
					<p>已绑定</p>
				</div>
				<div class="state situation_B">
					管理员
					<p>张三<span>(13800138000)</span></p>
				</div>
			</div>
			<div class="detalisinfo">
				<div class="state situation_C">
					绑定时间
					<p>2020.7.13 15.26</p>
				</div>
				<div class="state situation_D">
					激活时间
					<p>2020.7.13 15.26</p>
				</div>
			</div>
		</div>
		<div class="clearfix mb10">
			<div class="detalisinfo">
				<div class="smallbt">用户历史</div>
				<div id="tableinfo1" class="history">
					<p>当前用户：<span>0</span></p>
					<p>历史用户：<span>0</span></p>
					<p>已使用：<span>0</span></p>
				</div>
				<div style="margin-right: 10px;">
					<table id="test-table-operateA" class="222" lay-size="sm" lay-filter="test-table-operate"></table>
				</div>
			</div>
			<div class="detalisinfo">
				<div class="smallbt">空间使用情况</div>
				<div id="tableinfo2" class="history">
					<p><span>0T</span></p>
					<p>可用：<span>0G</span></p>
					<p>已用：<span>0G</span></p>
					<p>文件数：<span>0</span></p>
				</div>
				<table id="test-table-operateB" lay-filter="test-table-operate"></table>
			</div>
		</div>
		<div class="layui-card">
			<div class="layui-form layui-col-space5">
				设备操作历史	
				<div class="layui-input-inline layui-show-xs-block">
					<input type="text" name="username" placeholder="操作历史" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-input-inline layui-show-xs-block">
					<input type="text" name="bindtime" id="bindtime" placeholder="选择绑定时间区间" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-input-inline layui-show-xs-block">
					<button class="layui-btn layui-ds" data-type="search" id="search"><i class="layui-icon">&#xe615;</i></button>
				</div>
				<div class="layui-input-inline layui-show-xs-block" style="float: right;">
					<button class="layui-btn layui-ds layui-btn-primary" data-type="refresh" id="refresh" data="刷新">
						<i class="layui-icon">&#xe666;</i>
					</button>
				</div>
			</div>
			<table id="test-table-operateC" lay-filter="test-table-operate"></table>
						
		</div>
	</div>
</div>
<script src="device_details.js"></script>
</body>
</html>
